<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .confirmation-container {
            margin-top: 50px;
        }
        .confirmation-header {
            background-color: forestgreen;
            color: white;
            padding: 20px;
            border-radius: 5px 5px 0 0;
        }
        .confirmation-body {
            background-color: white;
            padding: 30px;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .order-summary {
            margin-top: 20px;
        }
        .order-summary h5 {
            margin-bottom: 15px;
        }
        .order-total {
            font-weight: bold;
            font-size: 1.2em;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container confirmation-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="confirmation-header text-center">
                <h2>Order Confirmation</h2>
                <p>Thank you for your purchase!</p>
            </div>
            <div class="confirmation-body">
                <p  style="font-size: 18px;font-family: Tahoma">We've received your order and will contact you as soon as your package is shipped.</p>
                <br>
                <br>
                <div class="text-center mt-4">
                    <a href="/home" class="btn btn-secondary">Back to Home Page</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
