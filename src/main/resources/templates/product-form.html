<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form th:action="@{/product/save}" method="post" th:object="${product}" enctype="multipart/form-data">
                <div class="form-group">
                    <label >Product ID:</label>
                    <input type="text" class="form-control" name="product_id"  required/>
                </div>
                <div class="form-group">
                    <label >Product Name:</label>
                    <input type="text" class="form-control" name="product_name" required />
                </div>
                <div class="form-group">
                    <label >Quantity:</label>
                    <input type="text" class="form-control" name="quantity" required />
                </div>
                <div class="form-group">
                    <label >Unit Price:</label>
                    <input type="text" class="form-control" name="unitPrice" required />
                </div>
                <div class="form-group">
                    <label >Image:</label><br>
                    <input type="file" class=" py-3 "   name="imagefile"  required />
                </div>
                <div class="form-group">
                    <label >Description:</label>
                    <textarea class="form-control" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" name="category_id" required>
                        <option></option>
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"> </option>
                    </select>
                </div>
                <div class="col-md-5 offset-md-4 mt-5">
                    <button type="submit" class="btn btn-primary btn-block ">Register</button>
                </div>
            </form>



        </div>
    </div>
    <p style="margin-left: 43%" class="mt-5"> <a th:href="@{/admindash}" class="btn btn-secondary mx-3 col-md-3">Back HomePage</a></p>
</div>

</body>
</html>
