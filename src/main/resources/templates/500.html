<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 500 - Internal Server Error</title>
  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      border-radius: 8px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #dc3545;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .retry-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .retry-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>500</h1>
  <p>Sorry, something went wrong on our end. We're working to fix this issue.</p>
  <a href="/" class="retry-button">Go to Homepage</a>
</div>
</body>
</html>
