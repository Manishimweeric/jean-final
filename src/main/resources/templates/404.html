<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Error 404 - Not Found</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .error-container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .error-container h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #dc3545;
    }
    .error-container p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .error-container a {
      text-decoration: none;
      color: #007bff;
      border: 1px solid #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .error-container a:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
<div class="error-container">
  <h1>404 - Not Found</h1>
  <p>The page you are looking for might have been removed or its name changed.</p>
  <a href="/login" class="btn btn-primary">Go to Homepage</a>
</div>
</body>
</html>
