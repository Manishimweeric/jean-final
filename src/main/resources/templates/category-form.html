    <meta charset="UTF-8">
    <title>Register Category</title>

<body>

<! DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <title>[[${pageTittle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
  <div class="mt-5"  style=" font-family: 'Courier New' "><h2><b>CATEGORY REGISTRATION FORM</b></h2></div>

  <form th:action="@{/category/save}" method="post" th:object="${category}" style="max-width: 500px; margin: 0 auto; margin-top: 50px">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Category Name  :</label>
        <div class="col-sm-8">
          <input type="text"  name="name" class="form-control" required minlength="2" maxlength="45"/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2 col-md-5 mt-4">Register</button>
      </div>
    </div>

  </form>
  <div th:if="${message1}" align="center" class="alert alert-success text-center mt-4 col-md-3" style=" margin-left: 38%">
    [[${message1}]]
  </div>
  <p style="margin-left: 0%" class="mt-5"> <a th:href="@{/admindash}" class="btn btn-secondary mx-3 col-md-1">Back HomePage</a></p>
</div>
</body>
</html>

</body>
</html>
